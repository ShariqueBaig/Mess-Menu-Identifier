<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mess Menu Tracker</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background: white;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  position: relative;
}

.header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 30px;
  position: relative;
  text-align: center;
}

.header h1 {
  font-size: 2em;
  margin-bottom: 10px;
}

.admin-btn {
  position: absolute;
  right: 30px;
  top: 28px;
  background: rgba(255, 255, 255, 0.12);
  border: 1px solid rgba(255, 255, 255, 0.18);
  color: white;
  padding: 8px 14px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: bold;
}

.header p {
  opacity: 0.9;
  font-size: 1.1em;
}

.content {
  padding: 30px;
}

.upload-section {
  text-align: center;
  padding: 40px 20px;
  border: 3px dashed #667eea;
  border-radius: 15px;
  background: #f8f9ff;
  margin-bottom: 30px;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
}

.upload-section:hover {
  background: #f0f2ff;
  border-color: #764ba2;
}

.upload-section input {
  display: none;
}

.upload-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 15px 40px;
  border: none;
  border-radius: 30px;
  font-size: 1.1em;
  cursor: pointer;
  transition: transform 0.2s;
}

.upload-btn:hover {
  transform: scale(1.05);
}

.clear-btn {
  background: #e74c3c;
  color: white;
  padding: 10px 25px;
  border: none;
  border-radius: 20px;
  font-size: 0.9em;
  cursor: pointer;
  margin-top: 15px;
  transition: transform 0.2s;
}

.clear-btn:hover {
  transform: scale(1.05);
}

.date-input-section {
  margin: 20px 0;
  padding: 20px;
  background: #f8f9ff;
  border-radius: 10px;
}

.date-input-section label {
  display: block;
  margin-bottom: 10px;
  font-weight: bold;
  color: #667eea;
}

.date-input-section input {
  width: 100%;
  padding: 12px;
  border: 2px solid #667eea;
  border-radius: 8px;
  font-size: 1em;
}

.menu-display {
  display: none;
}

.nav-day-btn {
  position: absolute;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: 2px solid rgba(255, 255, 255, 0.12);
  background: linear-gradient(135deg, #6b7df0 0%, #5b63d6 100%);
  color: #fff;
  font-size: 1.25em;
  cursor: pointer;
  box-shadow: 0 12px 30px rgba(55, 63, 172, 0.28);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
  z-index: 1200;
}

.nav-day-btn:hover:not(:disabled) {
  transform: scale(1.06);
  box-shadow: 0 18px 40px rgba(55, 63, 172, 0.36);
}

.nav-day-btn:disabled {
  opacity: 0.45;
  cursor: default;
}

#prevDayBtn {
  left: 16px;
  top: 45%;
}
#nextDayBtn {
  right: 16px;
  top: 45%;
}

#todayBtn {
  position: absolute;
  right: 18px;
  bottom: 18px;
  padding: 10px 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #4f7cf6, #2f5bd6);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(47, 91, 214, 0.18);
  font-weight: 600;
  z-index: 40;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

#todayBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 16px 40px rgba(47, 91, 214, 0.22);
}

@media (max-width: 640px) {
  .nav-day-btn {
    width: 46px;
    height: 46px;
    font-size: 1.05em;
  }
  #prevDayBtn {
    left: 8px;
    top: 45%;
  }
  #nextDayBtn {
    right: 8px;
    top: 45%;
  }
  #todayBtn {
    right: 12px;
    bottom: 18px;
  }
}

.current-info {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 25px;
  border-radius: 15px;
  margin-bottom: 25px;
}

.current-info h2 {
  font-size: 1.5em;
  margin-bottom: 15px;
}

.info-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
}

.info-item {
  background: rgba(255, 255, 255, 0.2);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}

.info-item strong {
  display: block;
  font-size: 0.9em;
  opacity: 0.9;
  margin-bottom: 5px;
}

.info-item span {
  font-size: 1.3em;
  font-weight: bold;
}

.meal-card {
  background: #f8f9ff;
  padding: 25px;
  border-radius: 15px;
  margin-bottom: 20px;
  border-left: 5px solid #667eea;
}

.meal-card.active {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  border-left: 5px solid #fff;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

.meal-card h3 {
  font-size: 1.5em;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.meal-card.active h3::before {
  content: "üçΩÔ∏è";
  font-size: 1.2em;
}

.meal-items {
  font-size: 1.1em;
  line-height: 1.8;
}

.status-badge {
  display: inline-block;
  padding: 5px 15px;
  border-radius: 20px;
  font-size: 0.8em;
  font-weight: bold;
  margin-left: 10px;
  background: rgba(255, 255, 255, 0.3);
}

.error {
  background: #fee;
  color: #c33;
  padding: 15px;
  border-radius: 10px;
  margin: 20px 0;
  border-left: 4px solid #c33;
}

.success {
  background: #efe;
  color: #3c3;
  padding: 15px;
  border-radius: 10px;
  margin: 20px 0;
  border-left: 4px solid #3c3;
}

.saved-info {
  background: #e8f5e9;
  color: #2e7d32;
  padding: 15px;
  border-radius: 10px;
  margin: 20px 0;
  border-left: 4px solid #2e7d32;
}

.footer {
  text-align: center;
  padding: 20px;
  margin-top: 30px;
  color: white;
  font-size: 0.95em;
  opacity: 0.9;
}

.footer p {
  margin: 0;
  font-weight: 500;
  letter-spacing: 0.5px;
}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üçΩÔ∏è Mess Menu Tracker</h1>
        <p id="currentTime"></p>
      </div>

      <div class="content">
        <div
          class="upload-section"
          id="uploadSection"
          style="display: none"
          onclick="document.getElementById('pdfInput').click()"
        >
          <h2>üìÑ Upload Your Mess Menu PDF</h2>
          <p style="margin: 15px 0; color: #666">
            Click here or drag your PDF file
          </p>
          <button class="upload-btn">Choose PDF File</button>
          <input type="file" id="pdfInput" accept=".pdf" />
          <div id="savedStatus"></div>
          <button
            class="clear-btn"
            onclick="event.stopPropagation(); clearSavedData()"
          >
            Clear Saved Data
          </button>

          
        </div>

        <div class="date-input-section" id="startDateSection" style="display:none;">
          <label for="startDate"
            >üìÖ When does Week 1 start? (Menu Start Date)</label
          >
          <input type="date" id="startDate" value="2025-10-01" />
          <p style="margin-top: 10px; color: #666; font-size: 0.9em">
            This is usually the first day of the month shown in your PDF
          </p>
        </div>

        <div id="message"></div>

        <div class="menu-display" id="menuDisplay">
          <div class="current-info">
            <h2>üìç Current Status <span id="viewingDate" style="font-size:0.9rem;font-weight:400;display:block;margin-top:8px;opacity:0.95"></span></h2>
            <div class="info-grid">
              <div class="info-item">
                <strong>Week</strong>
                <span id="weekNum">-</span>
              </div>
              <div class="info-item">
                <strong>Day</strong>
                <span id="dayName">-</span>
              </div>
              <div class="info-item">
                <strong>Current Meal</strong>
                <span id="mealTime">-</span>
              </div>
            </div>
          </div>

      <div id="mealsContainer"></div>
        </div>

    <!-- nav buttons placed at container sides -->
    <button id="prevDayBtn" class="nav-day-btn" title="Previous day">‚óÄ</button>
    <button id="nextDayBtn" class="nav-day-btn" title="Next day">‚ñ∂</button>
    <button id="todayBtn" title="Go to Today">Today</button>
      </div>
    </div>

    <footer class="footer">
      <p>Made by Sharique</p>
    </footer>

    <button id="adminBtn" class="admin-btn">üîí Admin</button>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Application modules -->
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
