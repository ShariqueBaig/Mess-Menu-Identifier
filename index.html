<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mess Menu Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ğŸ½ï¸ Mess Menu Tracker</h1>
        <p id="currentTime"></p>
      </div>

      <div class="content">
        <div
          class="upload-section"
          id="uploadSection"
          style="display: none"
          onclick="document.getElementById('pdfInput').click()"
        >
          <h2>ğŸ“„ Upload Your Mess Menu PDF</h2>
          <p style="margin: 15px 0; color: #666">
            Click here or drag your PDF file
          </p>
          <button class="upload-btn">Choose PDF File</button>
          <input type="file" id="pdfInput" accept=".pdf" />
          <div id="savedStatus"></div>
          <button
            class="clear-btn"
            onclick="event.stopPropagation(); clearSavedData()"
          >
            Clear Saved Data
          </button>

          
        </div>

        <div class="date-input-section" id="startDateSection" style="display:none;">
          <label for="startDate"
            >ğŸ“… When does Week 1 start? (Menu Start Date)</label
          >
          <input type="date" id="startDate" value="2025-10-01" />
          <p style="margin-top: 10px; color: #666; font-size: 0.9em">
            This is usually the first day of the month shown in your PDF
          </p>
        </div>

        <div id="message"></div>

        <div class="menu-display" id="menuDisplay">
          <div class="current-info">
            <h2>ğŸ“ Current Status <span id="viewingDate" style="font-size:0.9rem;font-weight:400;display:block;margin-top:8px;opacity:0.95"></span></h2>
            <div class="info-grid">
              <div class="info-item">
                <strong>Week</strong>
                <span id="weekNum">-</span>
              </div>
              <div class="info-item">
                <strong>Day</strong>
                <span id="dayName">-</span>
              </div>
              <div class="info-item">
                <strong>Current Meal</strong>
                <span id="mealTime">-</span>
              </div>
            </div>
          </div>

      <div id="mealsContainer"></div>
        </div>

    <!-- nav buttons placed at container sides -->
    <button id="prevDayBtn" class="nav-day-btn" title="Previous day">â—€</button>
    <button id="nextDayBtn" class="nav-day-btn" title="Next day">â–¶</button>
    <button id="todayBtn" title="Go to Today">Today</button>
      </div>
    </div>

    <footer class="footer">
      <p>Made by Sharique</p>
    </footer>

    <button id="adminBtn" class="admin-btn">ğŸ”’ Admin</button>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- Application modules -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
