  function parseMenu(text) {
    menuData = { weeks: [] };
    text = text.replace(/\s+/g, " ");
    const weekPattern = /Week (\d+)(.*?)(?=Week \d+|$)/gs;
    const weekMatches = [...text.matchAll(weekPattern)];
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

    for (let w = 0; w < weekMatches.length && w < 4; w++) {
      const weekText = weekMatches[w][2];
      const weekData = { days: [] };

      for (let d = 0; d < days.length; d++) {
        const day = days[d];
        const nextDay = days[d + 1];
        let pattern;

        if (nextDay) {
          pattern = new RegExp(day + "\\s+Breakfast\\*?\\s+(.*?)\\s+" + nextDay, "s");
        } else {
          pattern = new RegExp(day + "\\s+Breakfast\\*?\\s+(.*?)(?=Breakfast\\*\\s*:|Week|$)", "s");
        }

        const match = weekText.match(pattern);

        if (match) {
          let content = match[1].trim();
          content = content.replace(/\s+/g, " ").trim();

          let lunch = "Not available";
          let dinner = "Not available";

          // Improved dinner-splitting heuristics
          // 1) If the text contains an explicit 'Dinner' marker, split there
          // 2) If the PDF used '+' as a visual separator (e.g. "... Daal Chawal + Nuggets"), split at the last '+'
          // 3) Fall back to looking for common dinner dish keywords (earliest reasonable occurrence)
          // 4) Final fallback: split roughly in half
          let splitIndex = -1;

    // 1) explicit 'Dinner' marker
    const dinnerMarker = content.search(/\bDinner\b|\bdinner\b/);
    if (dinnerMarker >= 0) splitIndex = dinnerMarker;
    // Flag to indicate chunk-based split already produced lunch/dinner strings
    let chunkHandled = false;

          // Chunk-based split: split content by '+' into chunks and look for the
          // first chunk that contains a dinner keyword. This helps handle cases like
          // "... Salad Murgh Channa + Chipaati" where there's no '+' between Salad
          // and Murgh; we'll split inside the chunk at the dinner keyword.
          if (splitIndex < 0 && content.indexOf('+') >= 0) {
            const chunks = content.split('+').map(c => c.trim()).filter(Boolean);
            const strongDinnerKeywords = ["murgh","channa","chana","daal","chawal","nuggets","gosht","karahi","nihari","haleem"];
            const weakDinnerKeywords = ["biryani","pasta","macaroni","rice","pulao","special","korma","handi","qeema","palak"];
            let chunkBoundary = -1;
            let intraChunkSplit = null; // {idx,chunkIndex,keyword}

            // First pass: prefer strong keywords in later chunks (avoid splitting at first chunk)
            for (let i = 1; i < chunks.length; i++) {
              const chunk = chunks[i];
              const lower = chunk.toLowerCase();
              for (const kw of strongDinnerKeywords) {
                const kidx = lower.indexOf(kw);
                if (kidx >= 0) {
                  chunkBoundary = i;
                  if (kidx > 0) {
                    // Only split inside a chunk when the left fragment looks like a small
                    // accompaniment (salad, raita, tang, etc.) or contains non-letter chars
                    const leftCandidate = chunk.substring(0, kidx).trim().toLowerCase();
                    const smallLeftWords = ['salad','raita','tang','rooh','afza','chutney','pickle','sauce'];
                    const leftWords = leftCandidate.split(/\s+/).filter(Boolean);
                    if (leftWords.some(w => smallLeftWords.includes(w)) || /[^a-zA-Z\s]/.test(leftCandidate)) {
                      intraChunkSplit = { idx: kidx, chunkIndex: i, keyword: kw };
                    }
                  }
                  break;
                }
              }
              if (chunkBoundary >= 0) break;
            }

            // Second pass: if no strong match, try weak keywords but prefer non-first chunk
            if (chunkBoundary < 0) {
              let firstWeak = -1;
              for (let i = 0; i < chunks.length; i++) {
                const chunk = chunks[i];
                const lower = chunk.toLowerCase();
                for (const kw of weakDinnerKeywords) {
                  const kidx = lower.indexOf(kw);
                  if (kidx >= 0) {
                    if (firstWeak === -1) firstWeak = i;
                    if (i > 0) {
                      chunkBoundary = i;
                      if (kidx > 0) {
                        const leftCandidate = chunk.substring(0, kidx).trim().toLowerCase();
                        const smallLeftWords = ['salad','raita','tang','rooh','afza','chutney','pickle','sauce'];
                        const leftWords = leftCandidate.split(/\s+/).filter(Boolean);
                        if (leftWords.some(w => smallLeftWords.includes(w)) || /[^a-zA-Z\s]/.test(leftCandidate)) {
                          intraChunkSplit = { idx: kidx, chunkIndex: i, keyword: kw };
                        }
                      }
                      break;
                    }
                  }
                }
                if (chunkBoundary >= 0) break;
              }
              if (chunkBoundary < 0 && firstWeak >= 0) chunkBoundary = firstWeak;
            }

            if (chunkBoundary >= 0) {
              const lunchChunks = chunks.slice(0, chunkBoundary);
              if (intraChunkSplit && intraChunkSplit.chunkIndex === chunkBoundary) {
                const chunkText = chunks[chunkBoundary];
                const idx = chunkText.toLowerCase().indexOf(intraChunkSplit.keyword);
                const leftPart = chunkText.substring(0, idx).trim();
                const rightPart = chunkText.substring(idx).trim();
                if (leftPart) lunchChunks.push(leftPart);
                lunch = lunchChunks.join(' + ');
                const dinnerChunks = [rightPart].concat(chunks.slice(chunkBoundary + 1));
                dinner = dinnerChunks.join(' + ');
                chunkHandled = true; // handled by chunk split
              } else {
                lunch = chunks.slice(0, chunkBoundary).join(' + ');
                dinner = chunks.slice(chunkBoundary).join(' + ');
                chunkHandled = true;
              }
            }
          }

          // 3) look for common dinner keywords ‚Äî choose the earliest reasonable occurrence
          // (previously we picked the last occurrence which could end up splitting at a
          // late token like 'Nuggets' and leave earlier dinner items assigned to lunch)
          if (splitIndex < 0) {
            const dinnerKeywords = [
              "Biryani", "Nihari", "Haleem", "Karahi", "Korma", "Handi", "Qeema", "Pulao", "Palak",
              "Murgh", "Special", "Nuggets", "Macaroni", "Pasta", "Gosht", "Rice", "Chawal", "Daal"
            ];

            // collect all occurrences of any keyword and prefer the earliest one that
            // leaves at least one word on both sides
            const occurrences = [];
            for (const keyword of dinnerKeywords) {
              const re = new RegExp("\\b" + keyword + "\\b", "ig");
              let m;
              while ((m = re.exec(content)) !== null) {
                occurrences.push(m.index);
              }
            }

            if (occurrences.length > 0) {
              occurrences.sort((a, b) => a - b);
              for (const idx of occurrences) {
                const leftWords = content.substring(0, idx).trim().split(/\s+/).filter(Boolean).length;
                const rightWords = content.substring(idx).trim().split(/\s+/).filter(Boolean).length;
                if (leftWords >= 1 && rightWords >= 1) {
                  splitIndex = idx;
                  break;
                }
              }
            }
          }

    // 4) perform split if we have a candidate (and chunk logic didn't already handle it)
    if (splitIndex > 0 && !chunkHandled) {
            let splitAt = splitIndex;
            // If splitIndex points at a '+' character, handle it specially so we don't lose the plus
            if (content[splitAt] === '+') {
              const left = content.substring(0, splitAt).trim();
              const right = content.substring(splitAt + 1).trim();

              if (!right) {
                const words = content.split(" ");
                const mid = Math.floor(words.length / 2);
                lunch = words.slice(0, mid).join(" ");
                dinner = words.slice(mid).join(" ");
              } else {
                lunch = left;
                dinner = right;
              }
            } else {
              let left = content.substring(0, splitAt).trim();
              let right = content.substring(splitAt).trim();
              right = right.replace(/^Dinner[:\-\s]*/i, "").trim();

              const remainingWords = right.split(/\s+/).filter(Boolean).length;
              if (remainingWords < 1) {
                const words = content.split(" ");
                const mid = Math.floor(words.length / 2);
                lunch = words.slice(0, mid).join(" ");
                dinner = words.slice(mid).join(" ");
              } else {
                lunch = left;
                dinner = right;
              }
            }
          } else {
            const words = content.split(" ");
            const mid = Math.floor(words.length / 2);
            lunch = words.slice(0, mid).join(" ");
            dinner = words.slice(mid).join(" ");
          }

          lunch = lunch || "Not available";
          dinner = dinner || "Not available";

          const dayData = {
            name: day,
            breakfast: day === "Sunday" ? "Special Breakfast (Halwa + Puri/Kulchay + Channa + Banana Shake/Lassi)" : "Standard Breakfast (Half fry, Full fry, Omlete, Khakina, Bread, Yoghurt, Blueband, Tea, Paratha, Chipati)",
            lunch: lunch,
            dinner: dinner,
          };

          weekData.days.push(dayData);
        }
      }

      if (weekData.days.length > 0) {
        menuData.weeks.push(weekData);
      }
    }
  
    return menuData;
  }
}

function parseMenu(text) {
  menuData = { weeks: [] };
  text = text.replace(/\s+/g, " ");
  const weekPattern = /Week (\d+)(.*?)(?=Week \d+|$)/gs;

            const strongDinnerKeywords = ["murgh","channa","chana","daal","chawal","nuggets","gosht","karahi","nihari","haleem"];

            for (let i = 1; i < chunks.length; i++) {
              const chunk = chunks[i];

              for (const kw of strongDinnerKeywords) {

                }
              }
              if (chunkBoundary >= 0) break;
            }

            // Second pass: if no strong match, try weak keywords but prefer non-first chunk
            if (chunkBoundary < 0) {
              let firstWeak = -1;
              for (let i = 1; i < chunks.length; i++) {
                const chunk = chunks[i];
                const lower = chunk.toLowerCase();
                for (const kw of strongDinnerKeywords) {
                  const kidx = lower.indexOf(kw);
                  if (kidx >= 0) {

                      const leftCandidate = chunk.substring(0, kidx).trim().toLowerCase();
                      const smallLeftWords = ['salad','raita','tang','rooh','afza','chutney','pickle','sauce'];
                      const leftWords = leftCandidate.split(/\s+/).filter(Boolean);
                      if (leftWords.some(w => smallLeftWords.includes(w)) || /[^a-zA-Z\s]/.test(leftCandidate)) {

function getCurrentMealTime() {
  const now = new Date();
  const hour = now.getHours();
  const minute = now.getMinutes();
  const totalMinutes = hour * 60 + minute;
  const day = now.getDay();

  if (day === 0) {
    if (totalMinutes >= 600 && totalMinutes < 675) return "breakfast";
  } else {
    if (totalMinutes >= 420 && totalMinutes < 570) return "breakfast";
  }

  if (totalMinutes >= 780 && totalMinutes < 900) return "lunch";
  if (totalMinutes >= 1200 && totalMinutes < 1320) return "dinner";

  return "none";
}

    return;
  }

  const startDate = new Date(MENU_START_DATE);
  const targetDate = new Date();
  if (manualView) {
    targetDate.setDate(targetDate.getDate() + viewedOffsetDays);
  }

  const diffTime = targetDate - startDate;
  let diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  const totalDays = menuData.weeks.length * 7;

  // Handle dates before menu start (cycle backwards)
  if (diffDays < 0) {
    // Calculate how many complete cycles back we need to go
    const cyclesBack = Math.ceil(Math.abs(diffDays) / totalDays);
    diffDays = diffDays + (cyclesBack * totalDays);
  }

  // Make menu circular - cycle back to Week 1 after Week 4
  diffDays = diffDays % totalDays;

  const weekIndex = Math.floor(diffDays / 7);
  const dayIndex = diffDays % 7;
  const week = menuData.weeks[weekIndex];

  if (!week || !week.days[dayIndex]) {
    document.getElementById("message").innerHTML = '<div class="error">‚ùå No menu data for this date</div>';
    updateNavButtons(diffDays, totalDays);
    return;
  }

  const today = week.days[dayIndex];
  const currentMeal = getCurrentMealTime();
  const isWeekend = targetDate.getDay() === 0;

  document.getElementById("weekNum").textContent = `Week ${weekIndex + 1}`;
  document.getElementById("dayName").textContent = today.name;
  document.getElementById("mealTime").textContent = currentMeal === "none" ? "No meal time" : currentMeal.charAt(0).toUpperCase() + currentMeal.slice(1);

  const viewing = document.getElementById("viewingDate");
  if (viewing) {
    const opts = { weekday: "long", year: "numeric", month: "short", day: "numeric" };
    viewing.textContent = targetDate.toLocaleDateString("en-US", opts) + (manualView ? " (viewing)" : "");
  }

  const mealsContainer = document.getElementById("mealsContainer");
  mealsContainer.innerHTML = "";

  const breakfastTime = isWeekend ? "10:00 AM - 11:15 AM" : "7:00 AM - 9:30 AM";
  const meals = [
    { name: "Breakfast", time: breakfastTime, key: "breakfast" },
    { name: "Lunch", time: "1:00 PM - 3:00 PM", key: "lunch" },
    { name: "Dinner", time: "8:00 PM - 10:00 PM", key: "dinner" },
  ];

  meals.forEach((meal) => {
    const isActive = currentMeal === meal.key && !manualView;
    const card = document.createElement("div");
    card.className = "meal-card" + (isActive ? " active" : "");
    card.innerHTML = `
      <h3>
        ${meal.name}
        ${isActive ? '<span class="status-badge">NOW SERVING</span>' : ""}
      </h3>
      <p style="opacity: 0.8; margin-bottom: 15px;">${meal.time}</p>
      <div class="meal-items">${today[meal.key]}</div>
    `;
    mealsContainer.appendChild(card);
  });

  document.getElementById("menuDisplay").style.display = "block";
  updateNavButtons(diffDays, totalDays);
  currentViewOffsetDays = manualView ? viewedOffsetDays : 0;
}

function updateNavButtons(diffDays, totalDays) {
  // Since menu is circular, navigation buttons are always enabled
  const prev = document.getElementById("prevDayBtn");
  const next = document.getElementById("nextDayBtn");
  if (prev) prev.disabled = false;
  if (next) next.disabled = false;
}

// ========== INITIALIZATION ==========

function updateTime() {
  const now = new Date();
  const options = {
    weekday: "long",
    year: "numeric",
    month: "long",
    day: "numeric",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit",
  };
  document.getElementById("currentTime").textContent = now.toLocaleDateString("en-US", options);
}

updateTime();
setInterval(updateTime, 1000);
setInterval(() => {
  if (!manualView) displayMenu();
}, 60000);

window.addEventListener("DOMContentLoaded", () => {
  const prev = document.getElementById("prevDayBtn");
  const next = document.getElementById("nextDayBtn");
  const today = document.getElementById("todayBtn");
  
  if (prev) prev.addEventListener("click", () => showOffset(currentViewOffsetDays - 1));
  if (next) next.addEventListener("click", () => showOffset(currentViewOffsetDays + 1));
  if (today) today.addEventListener("click", () => {
    manualView = false;
    displayMenu();
  });

  // Auto-load PDF and menu on startup
  loadPdfFromRepo();
});
    </script>
